<!DOCTYPE html>
<html>
  <head>
    <title>Vogue Example</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script type="text/javascript" src="http://code.jquery.com/jquery-2.0.0.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js"></script>
    <script src="http://backbonejs.org/backbone-min.js"></script>
    <script src="./vogue.js"></script>

    <link rel="stylesheet" type="text/css" href="vogue.css">

    <style type="text/css">
      body {
        text-align: center;
      }

      #container {
        width: 960px;
        margin: 0 auto;
        margin-top: 50px;
      }


      .vogue {
        width: 400px;
        height: 400px;
      }
    </style>

    <script type="text/javascript">
      $(document).ready(function() {
        var vogue = new Vogue({
          img: 'http://upload.wikimedia.org/wikipedia/commons/thumb/9/96/Pair_of_Merops_apiaster_feeding.jpg/800px-Pair_of_Merops_apiaster_feeding.jpg',
          // img: './scott.jpeg'
        })

        $('#container').append(vogue.render().el)
      })
    </script>
  </head>

  <body>
    <div id="container">

    </div>
  </body>
</html>
