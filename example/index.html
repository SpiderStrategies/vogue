<!DOCTYPE html>
<html>
  <head>
    <title>Vogue Example</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script type="text/javascript" src="http://code.jquery.com/jquery-2.0.0.js"></script>
    <script src="./bundle.js"></script>
    <link rel="stylesheet" type="text/css" href="../node_modules/nano-slider/slider.css">
    <link rel="stylesheet" type="text/css" href="../vogue.css">

    <style type="text/css">
      #container {
        width: 960px;
        margin: 0 auto;
        margin-top: 50px;
      }

      #output {
        white-space: pre;
        margin-top: 30px;
      }

    </style>

    <script type="text/javascript">
      $(document).ready(function() {
        var Vogue = require('./vogue')
        var vogue = new Vogue({
          preview: {
            height: 310,
            width: 310
          },
          img: 'http://upload.wikimedia.org/wikipedia/commons/thumb/9/96/Pair_of_Merops_apiaster_feeding.jpg/800px-Pair_of_Merops_apiaster_feeding.jpg',
        })

        $('#container').prepend(vogue.render().el)

        vogue.on('moveEnd zoom', function () {
          $('#output').html(JSON.stringify(vogue.window(), undefined, 2))
        })
      })
    </script>
  </head>

  <body>
    <div id="container">
      <div id="output"></div>
    </div>

  </body>
</html>
